<!DOCTYPE html>
<html>
  <head>
    <title>GPIO Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h2>Control GPIO 4</h2>

    <section id="moveSection">
      <div>
        <input class="value" type="number" value="90" min="0" max="180" />
        <button data-event="moveAngles">MOVE</button>
        <button data-event="moveMin">MIN</button>
        <button data-event="moveMax">MAX</button>
      </div>

      <div>
        <input class="animate-value" value="0 180 0 90 180 90 0" />
        <button data-event="animate">ANIMATE</button>
      </div>

      <hr />
    </section>
  </body>
</html>
